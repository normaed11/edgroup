<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Estudios Cotizaciones Internationales</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Cotizaciones Internationales</h1>
        <h3 class="estudiodecotizacion">Estudio de Cotizacion</h3>

        <form id="passwordgeneratorform" class="form">
            <label for="tarifa" id="tarifa"> Tarifa International</label>
            <input class=tarifa international>

            <label for="costocaja" id="costocaja"> Costo de Renta de Caja</label>
            <input class=costocaja>

            <label for="usingresomin" id="usingresomin"> US Mexico Direct Ingreso Minimo </label>
            <input class=usingresomin>

            <label for="ingresousmd" id="ingresousmd"> Ingreso US Mexico Direct en Mexico</label>
            <input class=costo caja>

            <label for="cruceimpo" id="cruceimpo"> Costo de cruce de importacion a Mexico</label>
            <input class=cruceimpo>

            <label for="cruceexp" id="cruceexp"> Costo de cruce de exportacion de Mexico</label>
            <input class=cruceexp>

            <label for="fletemx" id="fletemx"> Costo de Flete en Mexico</label>
            <input class=fletemx>

            <label for="ustrans" id="ustrans"> Flete USA (owner operator)</label>
            <input class=ustrans>

            <label for="millasusa" id="millasusa">Millas en USA</label>
            <input class=millasusa>

            <label for="pmilla" id="pmilla"> Precio Por Milla en USA</label>
            <input class=pmilla>

            <label for="otroscostos" id="otroscostos"> Otros Costos (ejemplo demoras)</label>
            <input class=otroscostos>

            <button type="submit" class="button">Calcular</button>









        </form>

    </div>
</body>

</html>
